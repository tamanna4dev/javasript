<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let channel = ['Intellect Developer','Harry','Saurabh Shukla',]
console.log(channel .length);
console.log(channel [2]);
 
//imp
//push
let channels = ['Intellect Developer','Harry','Saurabh Shukla' ];
channels.push('Teach Talk')
console.log(channels); //Intellect Developer', 'Harry', 'Saurabh Shukla', 'Teach Talk' 

//pop
let text = ['Intellect Developer','Harry','Saurabh Shukla' ];
console.log(text.pop()); //Saurabh Shukla

//shift
let shift = ['Intellect Developer','Harry','Saurabh Shukla' ];
console.log(shift.shift());//Intellect Developer

// unshift
    const ages = ['one','two','three']
    ages.unshift('four','five','six');
    console.log(ages );
  
  //concat  
const concat = ['Intellect Developer','Harry','Saurabh Shukla' ];
const  txt = concat.concat("Teach Talk","hello")
console.log(txt);

//concat  
var a = ['Intellect ','Harry',' Shukla' ]
var b = ['hello','Hey']
var c = a.concat(b);
console.log(c)
// 'Intellect Developer',
//   'Harry',
//   'Saurabh Shukla',
//   'Teach Talk',
//   'hello'


//join  
var a = ['Intellect ','Harry',' Shukla' ]
var b = a.join(" = ");
console.log(b)  //Intellect  = Harry =  Shukla


//tostring
var string =['Intellect ','Harry',' Shukla']
string.toString()
console.log(string);
 

//delete
var a = ['Intellect ','Harry',' Shukla' ]
delete a[1]
document.write(a) //Intellect ,, Shukla

 
//slice
var a = ['Intellect ','Harry',' Shukla' ,'hello','hey']
var b = a.slice(1 ,3)
console.log(b) //'Harry', ' Shukla'

//splice
var a = [' Shukla' ,'hello','hey']
 a.splice(2,0,'Intellect ','Harry',)
console.log(a)  //' Shukla', 'hello', 'Intellect ', 'Harry', 'hey'

//flat
let a = [ 10,20,30,[40,50] ]
var b = a.flat() 
console.log(b);  //10, 20, 30, 40, 50
 
const fruits = ["Banana", "Orange", "Apple", "Mango"];
//sort
console.log(fruits.sort()); // 'Apple', 'Banana', 'Mango', 'Orange' 
//reverse
console.log(fruits.reverse()); //'Orange', 'Mango', 'Banana', 'Apple'


// Numeric Sort
const fruit= [40, 100, 1, 5, 25, 10];
console.log(fruit.sort()); // 1, 10, 100, 25, 40, 5 
//map
var a = [2,3,4,5,6]
var b = a.map((value)=>{
    console.log(value);
    return value*2
})
console.log(b); // 4, 6, 8, 10, 12


//filter
var age = [1,2,3,4,5,6,] 
 var b=age.filter(item=>{
return item%2==0 //[ 2, 4, 6 ]
 })
 console.log(b)


//  reduce
var b = [1,2,3,4,5]
 var c = b.reduce((total,next)=>{
     console.log(total,next) 
     return total+next
 })
 console.log(c)   //15

 //  forEach Array
let num = [3,2,4,5,6]
num.forEach((value, index ) => {
    console.log(index + " : " + value)
})
    
    </script>
