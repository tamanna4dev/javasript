<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>  
// while Loop
 
var num =  0;
    while (num <= 10 ){
        console.log(num);
    num++;
    }
 

// Do-while Loop
 
    var num =  0;
    do{
        console.log(num);
    num++;
 }  while (num <= 10 );      
 

// For Loop
 
   for (var a = 3; a <= 10; a++){
    console.log(a)
   }
 
// For In Loop 
 
var myfriends =['cat','1','2','1'];
 for(let elements in myfriends){
    console.log(elements)
 }
 
 var obj = {
     fname : "hello",
     lname : "hi"
     
 }
 for(var key in obj){
 console.log(key  + ':' +  obj [key]);    
 }
 
 
 //For of Loop
 const myname = "tamanna" 
 for (let char of myname){
     console.log(char)
 }
  
      //forEach Loop

  var a =  ["Hello","Hi","Karan","Aman"]
  a.forEach(function(value, index ){
       console.log(index + " : " + value )
  }) 
    </script>
</body>
</html>
